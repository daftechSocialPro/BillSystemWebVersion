<div class="card-body p-4">
  <!-- <div class="col-lg-12 text-end p-2">
    </div> -->
  <table class="custom-table">
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Kebele</th>
        <th>Contract No</th>
        <th>Meter No</th>
        <th>Customer Category</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paginationFiscalMonth; let i = index">
        <td>{{ item.monthCode }}</td>
        <td>{{ item.monthnameEn }}</td>
        <td>{{ item.monthnamelocal }}</td>
      </tr>
    </tbody>
  </table>
  <div class="card flex justify-content-center">
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [first]="first"
      [rows]="rows"
      [totalRecords]="FiscalMonths && FiscalMonths.length"
      [rowsPerPageOptions]="[5, 10, 15]"
    ></p-paginator>
  </div>
</div>
