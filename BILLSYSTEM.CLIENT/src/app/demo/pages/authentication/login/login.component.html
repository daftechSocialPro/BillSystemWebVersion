<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <a href="#" class="d-flex justify-content-center">
            <img src="assets/logoo.png" height="150px" />
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary "><b>Hi, Welcome Back</b></h2>
                <p class="fs-4 mt-2">Enter your credentials to continue</p>
              </div>
            </div>
          </div>
     
          
          <form [formGroup]="loginForm"  >
            <div class="form-floating mb-3">
              <input type="email" class="form-control" formControlName="userName" id="floatingInput" value="info@codedthemes.com" />
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" formControlName="password" id="password" value="12345" />
              <label for="password">Password</label>
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" formControlName="IsEncryptChecked" checked="" />
                <label class="form-check-label text-muted" for="customCheckc1">Use Encrypt/Decrypt</label>
              </div>
              <!-- <h5 class="text-secondary">
                <a href="javascript:">Forgot Password?</a>
              </h5> -->
            </div>
            <div class="d-grid mt-4">
              
              <button type="button" type="submit" (click)="login()" class="btn btn-secondary">Sign In</button>
            </div>
            <hr />
          
          </form>
        </div>
  
      </div>
    </div>
  </div>
</div>
