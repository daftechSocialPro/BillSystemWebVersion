<div class="card-body   p-4">
    <div class="col-md-6">

        <div class="col-4">
            <input type="text" class="form-control" placeholder="Search..."  />
        </div>
    </div>

    <div class="col-lg-12 text-end p-2">
        <button type="button" class="btn btn-outline-success" (click)="addUsers()"><i class="pi pi-plus me-1"
                style="font-size: 12px;"></i>
            Users</button>
    </div>



    <table class="custom-table">
        <thead>
            <tr>
                
                <th>User Name</th>
                <th>Emp ID</th>
                <th>User Level</th>
                <th>User Status</th>
                <th>System </th>
                <th>Customer</th>
                <th>Bill</th>
                <th>Technical</th>
                <th>stock</th>
                <th>HRM</th>
                <th *ngIf="!isFromDashboard && !isFromUser">Action</th>

            </tr>
        </thead>
        <tbody>
            <tr >
                <td>Sma</td>
                <td>item</td>
                <td>mbd</td>
                <td>mk</td>
                <td>kk</td>
                <td>op</td>
                <td>op</td>
                <td>op</td>
                <td>kl</td>
                <td>op</td>
                <td *ngIf="!isFromDashboard && !isFromUser">
                    <button type="button"
                        class="btn btn-outline-warning btn-sm"><i class="ti ti-pencil"></i></button>
                    |
                    <button type="button"
                        class="btn btn-outline-danger btn-sm"><i class="ti ti-trash"></i></button>


                </td>

            </tr>

        </tbody>
    </table>

            [rowsPerPageOptions]="[5, 10, 15]"></p-paginator>
    </div> -->
</div>
